<div class="container-fluid mt-5" id="onTop">
  <div class= "raw">
    <div class="col-lg-12 order-lg-2 mt-2">
      <ul class="nav nav-tabs">
        <li class="nav-item" >
          <a  data-target="#announcement" (click)="editOnly = false" data-toggle="tab" class="nav-link active show text-white" role="button" aria-expanded="false">
            <strong>Announcements</strong></a>
        </li>
        <li *ngIf="getRole() !=='user' " class="nav-item">
          <a  data-target="#approve" (click)="editOnly = false"  data-toggle="tab" role="button" aria-expanded="false" class="nav-link text-white">
            <strong>Announcements for approving</strong></a>
        </li>
        <li class="nav-item" >
          <a  data-target="#create" data-toggle="tab" role="button" aria-expanded="false" class="nav-link text-white">
            <strong>Create announcement</strong></a>
        </li>
      </ul>
    </div>
    <div class="pt-4 tab-content">
      <div  class="tab-pane active show" id="announcement">

        <div *ngIf="!editOnly" class="raw">
          <app-announcement  (onChanged)="editAnn($event)" *ngFor="let announcement of announcements" [announcement] = "announcement"> </app-announcement>
        </div>
          <app-announcement-edit *ngIf="editOnly" [announcement]="announcement"  [editOnly]="editOnly"></app-announcement-edit>
        </div>

      <div  class="tab-pane" id="approve">
        <div *ngIf="!editOnly" class="raw">
          <app-announcement  (onChanged)="editAnn($event)" *ngFor="let announcement of newAnnouncements" [announcement] = "announcement"> </app-announcement>
        </div>
        <app-announcement-edit *ngIf="editOnly" [announcement]="announcement"  [editOnly]="editOnly"></app-announcement-edit>
      </div>
      <div  class="tab-pane" id="create">
        <div class="raw">
          <app-announcement-edit [editOnly]="false"></app-announcement-edit>
        </div>
      </div>

    </div>
  </div>
</div>
