<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="custom-file text-left">
    <input type="file" id="fileInput" class="custom-file-input" formControlName="avatar" placeholder="{{'DASHBOARD.PROFILE.PROFILE.CHOOSE_FILE' | translate}}" (change)="onFileChange($event)"/>
    <label class="custom-file-label" for="fileInput">{{'DASHBOARD.PROFILE.PROFILE.CHOOSE_FILE' | translate}}</label>
  </div>
  <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Upload</button>
  <p *ngIf="form.controls.image.errors?.required && form.controls.image.touched" style="color: red">This field is required!</p>
</form>
