<div class="container-fluid">
  <div class= "raw">
    <div class="col-lg-12 order-lg-2 mt-2">
      <ul class="nav nav-tabs">
        <li class="nav-item" (click)="quizTab('Quizzes')">
          <a  data-toggle="collapse" href="#collapseQuizzes" role="button" aria-expanded="false" aria-controls="collapseQuizzes" class="nav-link">Quizzes</a>
        </li>
        <li *ngIf="getRole()==='user'" class="nav-item" (click)="quizTab('My quizzes')">
          <a  data-toggle="collapse" href="#collapseUserQuizzes" role="button" aria-expanded="false" aria-controls="collapseUserQuizzes" class="nav-link">My Quizzes</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="tab-content pt-4">
    <div *ngIf="currentTab === 'Quizzes'" class="collapse active show" id="collapseQuizzes">
      <div class="raw">
        <app-quiz-card *ngFor="let quiz of quizzes" class="col-lg-4 col-md-6 col-sm-6  align-self-center" [quiz]="quiz"></app-quiz-card>
      </div>
    </div>

      <div class="tab-content pt-4">
        <div *ngIf="currentTab === 'Quizzes'" class="collapse active show" id="collapseQuizzes">
          <div class="raw">
              <app-quiz-card *ngFor="let quiz of quizzes" class="col-lg-4 col-md-6 col-sm-6  align-self-center" [quiz]="quiz"></app-quiz-card>
          </div>
        </div>
        <div *ngIf="currentTab === 'User quizzes'" class="collapse" id="collapseUserQuizzes">
          <div *ngIf="userQuizzes.length > 0; else elseBlock"class="raw">
            <app-quiz-card *ngFor="let userQuiz of userQuizzes" class="col-lg-4 col-md-6 col-sm-6  align-self-center" [quiz]="userQuiz" [isEdit]="true"></app-quiz-card>
          </div>
          <ng-template #elseBlock>
            <h1>No quizzes to show</h1>
          </ng-template>
        </div>
    </div>
  </div>
</div>
