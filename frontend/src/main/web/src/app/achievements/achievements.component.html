

<div class="achievement-box mt-5">
  <div class="achievement-box-icon" [ngStyle]="{'background-image': urlIcon}">
  </div>
  <div class="achievement-box-namebar-area">
    <span>{{userAchievement.title}}</span>
    <div class="achievement-box-bar">
      <div class="{{boxStatus()}}" [ngStyle]= "{'width':  percentStatus + '%', 'to': percentStatus +'%'}">
      </div>
    </div>
    <span>{{userAchievement.played}}/{{userAchievement.quizAmount}}</span>
  </div>
</div>
